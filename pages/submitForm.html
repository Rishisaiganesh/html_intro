<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            Basic input type
        </title>
        <link rel="stylesheet" href="..\css\first.css ">
    </head>
    <body>
        <form>
            <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
            <div>
                <lable for="text">text input type for Name: </lable>
                <input type="text" id="text" name="text">
                <error-output class="text-error" for="text"></error-output>

            </div>
            <div>
                <lable for="pwd">password input type: </lable>
                <input type="password" id="email" name="email">
            </div>
            <div>
                <lable for="email">email input type: </lable>
                <input type="email" id ="email" name="email">

            </div>
            <div>
                <lable for="url">url input type: </lable>
                <input type="url" id="url" name="url">

            </div>
            <div>
                <lable for="number">number input type:</lable>
                <input type="number" id ="number" name="number">

            </div>
            <div>
                <lable for="tel">tel input type:</lable>
                <input type="tel" id="tel" name="tel">
            </div>
            <div>
                <lable for="search">search input type:</lable>
                <input type="search" id="search" name="search">

            </div>
            <div class="nativeDateTimePicker">
                <lable for="party">Choose a date and time:</lable>
                <input type="datetime-local" id="party" name="bday">
                <span class="validity"></span>
            </div>
            <div>
                <lable for="salary">Choose your salary:</lable>
                <input type="range" name="salary" id="salary" min="300000"
                max="500000" step="100" value="400000">
                <output class="salary-output" for="salary">400000</output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script>
        const text = document.querySelector('#text');
        const textError = document.querySelection('.text-error');
        text.addEventListener('input',function(){
            let nameRegex = RegExp('^[A-Z]{1}[a-z,A-Z]{3}$');
            if (nameRegex.test(text.value))
            textError.textContent ="";
            else textError.textContent = "Name is Incorrect";
        });
        const salary = document.querySelection('#salary');
        const output = document.querySelection('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function(){
            output.textContent = salary.value;
        });
         
        </script>
    </body>
</html>
